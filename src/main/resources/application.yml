server:
  servlet:
    context-path: /api

firebase:
  secret: ${FIREBASE_SECRET}

auth:
  filter:
    exclusions: auth, auth/access
spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

multipart:
  profile-image:
    allow-file-type: png,jpg,jpeg
---

spring:
  profiles:
    active: test

  data:
    redis:
      host: localhost
      port: 16379

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create-drop

  cloud:
    aws:
      credentials:
        access-key: "test aws sns access key"
        secret-key: "test aws sns secret key"
      region:
        static: "test aws sns region"
      sns:
        arn: "test aws sns arn"
      s3:
        bucket: "test aws s3 bucket"

firebase:
  secret: "test firebase secret"

